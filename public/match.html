<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Matched</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="brand-title">RxMatch</div>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <div class="navbar-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Get Matched</a></li>
              <li><a href="#">Saved Medication</a></li>
              <li><a href="#">Log In</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Find the right prescription for you...</h2>
            <form id="illnessForm">
                <input type="text" id="illness" name="illness" placeholder="Enter text" required>
                <button type="submit">Get Matched</button>
            </form>
            <div id="results"></div>
        </section>
        <section class="common-searches">
            <h3>Common searches</h3>
            <div class="search-buttons">
                <button class="search-button" data-search="Diabetes">Diabetes</button>
                <button class="search-button" data-search="HyperTension">HyperTension</button>
                <button class="search-button" data-search="Weight Loss">Weight Loss</button>
            </div>
            <p>*Hover will be blue* - *Will link to what is each thing*</p>
        </section>
    </main>


    <script src="match.js"></script>




</body>
</html>
